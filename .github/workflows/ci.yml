name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Show toolchain versions
        run: |
          xcodebuild -version
          swift --version

      - name: Run checks
        run: ./scripts/run_checks.sh

      - name: Build release
        run: swift build -c release
