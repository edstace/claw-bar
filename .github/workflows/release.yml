name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-sign-notarize-release:
    runs-on: macos-15
    env:
      DEVELOPER_ID_APP: ${{ secrets.DEVELOPER_ID_APP }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
      DEVELOPER_ID_P12_BASE64: ${{ secrets.DEVELOPER_ID_P12_BASE64 }}
      DEVELOPER_ID_P12_PASSWORD: ${{ secrets.DEVELOPER_ID_P12_PASSWORD }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Show toolchain versions
        run: |
          xcodebuild -version
          swift --version

      - name: Validate required secrets
        run: |
          missing=0
          for var in DEVELOPER_ID_APP APPLE_ID APPLE_TEAM_ID APPLE_APP_PASSWORD DEVELOPER_ID_P12_BASE64 DEVELOPER_ID_P12_PASSWORD; do
            if [[ -z "${!var:-}" ]]; then
              echo "error: required secret '$var' is not set"
              missing=1
            fi
          done
          if [[ "$missing" -ne 0 ]]; then
            exit 1
          fi

      - name: Import Developer ID certificate
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -hex 24)"
          CERT_PATH="$RUNNER_TEMP/developer-id.p12"

          echo "$DEVELOPER_ID_P12_BASE64" | base64 --decode > "$CERT_PATH"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERT_PATH" \
            -k "$KEYCHAIN_PATH" \
            -P "$DEVELOPER_ID_P12_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security \
            -T /usr/bin/productbuild

          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security list-keychains -d user -s \
            "$KEYCHAIN_PATH" \
            "$HOME/Library/Keychains/login.keychain-db" \
            /Library/Keychains/System.keychain \
            /System/Library/Keychains/SystemRootCertificates.keychain

      - name: Run checks
        run: ./scripts/run_checks.sh

      - name: Stamp app version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${VERSION}" Sources/ClawBarApp/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${GITHUB_RUN_NUMBER}" Sources/ClawBarApp/Info.plist
          if [[ -n "${SENTRY_DSN:-}" ]]; then
            /usr/libexec/PlistBuddy -c "Delete :SentryDSN" Sources/ClawBarApp/Info.plist || true
            /usr/libexec/PlistBuddy -c "Add :SentryDSN string ${SENTRY_DSN}" Sources/ClawBarApp/Info.plist
            echo "Injected Sentry DSN into release Info.plist"
          else
            echo "SENTRY_DSN secret not set; release will run without Sentry reporting."
          fi
          /usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" Sources/ClawBarApp/Info.plist
          /usr/libexec/PlistBuddy -c "Print :CFBundleVersion" Sources/ClawBarApp/Info.plist

      - name: Build, sign, notarize, staple
        run: ./packaging/release.sh

      - name: Generate checksums
        run: |
          shasum -a 256 release/ClawBar.dmg > release/ClawBar.dmg.sha256

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/ClawBar.dmg
            release/ClawBar.dmg.sha256
          generate_release_notes: true
          body: |
            First launch note:
            macOS may prompt once for access to keychain item `com.openclaw.clawbar`.
            This is expected when reading your saved API key from Keychain. Choose `Always Allow`.
